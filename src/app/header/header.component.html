<div id="header-icon-bar">
  <div id="filters" class="header">
    <a id= "filters-button" class="nav-display-button open-on-esc" (click)="openFiltersNav($event)">
      <i class="fas fa-filter fa-3x external-filter-button"></i>
      <i class="fas fa-filter fa-1x internal-filter-button"></i>
      <span hidden class="description">Open filtering side menu</span>
    </a>
  </div>
  <div id="credits" class="header">
    <!--<div class="external-link-container"></div>-->
    <a id= "repository" class="fab fa-github fa-2x" href="{{repository}}" target="_blank" aria-describedby="repository">
      <span hidden class="description"></span>
    </a>
    <a id="email" class="fab fa-google fa-2x" href="{{mail_sender}}" target="_blank" aria-describedby="email">
      <span hidden class="description">Open GMail to send us an email</span>
    </a>
    <a id="help" class="fas fa-question-circle fa-2x" href="{{help}}" target="_blank" aria-describedby="help">
      <span hidden class="description">Go to wiki-help page</span>
    </a>
  </div>
</div>
<app-navigator></app-navigator>
